<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Topografie</title>
		<!-- PhoneGap -->
		<script src="phonegap.js" type="text/javascript"></script>

		<!-- jQuery Mobile -->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>

		<!-- Jouw App -->
		<script type="text/javascript"
			src="https://maps.googleapis.com/maps/api/js?sensor=true">
		</script>
		<script type="text/javascript">
		var myStyle = [
		   {
			 featureType: "administrative",
			 elementType: "labels",
			 stylers: [
			   { visibility: "off" }
			 ]
		   },{
			 featureType: "poi",
			 elementType: "labels",
			 stylers: [
			   { visibility: "off" }
			 ]
		   },{
			 featureType: "water",
			 elementType: "labels",
			 stylers: [
			   { visibility: "off" }
			 ]
		   },{
			 featureType: "road",
			 elementType: "labels",
			 stylers: [
			   { visibility: "off" }
			 ]
		   }
		 ];
		 
		  function initialize() {
			var mapOptions = {
			mapTypeControlOptions: {
				mapTypeIds: ['mystyle', google.maps.MapTypeId.ROADMAP, google.maps.MapTypeId.TERRAIN]
			},
			  center: new google.maps.LatLng(53.577626,23.105803),
			  zoom: 3,
			  mapTypeId: google.maps.MapTypeId.ROADMAP,
			  mapTypeId: 'mystyle',
			  disableDefaultUI: true,
			  draggable: false
			};
			var map = new google.maps.Map(document.getElementById("map-canvas"),
				mapOptions);
				map.mapTypes.set('mystyle', new google.maps.StyledMapType(myStyle, { name: 'My Style' }));
		  }
		  google.maps.event.addDomListener(window, 'load', initialize);
		</script>
		<style>
			#map-canvas {
				width: 100%;
				height: 530px;
				-webkit-border-radius: .6em;
				border-radius: .6em;
			}
		</style>
	</head>

	<body>
		<div data-role="page" id="homepage">
			<div data-role="header" data-theme="c">
				<h1>Topografie</h1>
			</div>
			<div data-role="content">
				<p>Welkom! Selecteer een test om te beginnen met oefenen.</p><br />
				<ul data-role="listview" data-filter="true" data-filter-placeholder="Zoek lijsten..." data-inset="true">
					<li><a href="#selecteerGebied" data-transition="flow">Europa</a></li>
					<li><a href="#">Midden-Oosten</a></li>
					<li><a href="#">Azi&euml;</a></li>
					<li><a href="#">Noord-Amerika</a></li>
					<li><a href="#">Zuid-Amerika</a></li>
					<li><a href="#">Australi&euml;</a></li>
				</ul>
			</div>
		</div>
		
		<div data-role="page" id="selecteerGebied">
		
			<div data-role="header" data-theme="c">
			<a href="#" data-rel="back" data-icon="back" data-transition="flow">Vorige</a>
				<h1>Topografie</h1>
			</div>
			<div data-role="content" >
				<p>Selecteer een gebied om te beginnen met oefenen.</p>
				<ul data-role="listview" data-inset="true">
					<li><a href="index.html#oefenen" data-ajax="false" data-transition="flow">Hoofdsteden</a></li>
					<li><a href="#">Rivieren</a></li>
					<li><a href="#">Landen</a></li>
					<li><a href="#">Wateren</a></li>

				</ul>
			</div>
		</div>
		
		<div data-role="page" id="oefenen">
			<div data-role="header" data-theme="c">
			<a href="#" data-rel="back" data-icon="back" data-transition="flow">Vorige</a>
				<h1>Topografie</h1>
			</div>
			<div data-role="content" >
				<div id="map-canvas"></div>
				<input type="text" name="text-6" id="text-6" value="" placeholder="Antwoord...">
			</div>
		</div>
	</body>
</html>
